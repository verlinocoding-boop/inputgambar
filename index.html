<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"
    <title>Input Gambar, video, dan File</title>  
    <link rel="stylesheet" href="style.css">  
</head>
<body>
        <div class="container">
        <h2>Input Gambar, Video, dan file</h2>
          
    <label for="image Input"> Pilih Gambar:</label>
    <input type="file" id="imageInput" accept="image/*"><br>    

        <label for="videoInput">Pilih Video:</label>
        <input type="file" id="videoInput" accept="video/*"><br>       

    <label for="fileInput">Pilih File:</label>
    <input type="file" id="fileInput"><br>

  <div id="preview"></div>
</div>
<script src="script.js"></sript>  
</body>
</html>
